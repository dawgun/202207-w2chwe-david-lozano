<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atomic+Age&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="title-game">
        <h1>Game of Life</h1>
      </header>
      <main class="game-of-life">
        <div class="game-container">
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column0 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row1 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row2 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row3 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row4 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row5 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row6 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row7 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row8 hidden-pixel"></div>
            <div class="game-of-life__pixel column0 row9 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column1 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column1 row1"></div>
            <div class="game-of-life__pixel column1 row2"></div>
            <div class="game-of-life__pixel column1 row3"></div>
            <div class="game-of-life__pixel column1 row4"></div>
            <div class="game-of-life__pixel column1 row5"></div>
            <div class="game-of-life__pixel column1 row6"></div>
            <div class="game-of-life__pixel column1 row7"></div>
            <div class="game-of-life__pixel column1 row8"></div>
            <div class="game-of-life__pixel column1 row9 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column2 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column2 row1"></div>
            <div class="game-of-life__pixel column2 row2"></div>
            <div class="game-of-life__pixel column2 row3"></div>
            <div class="game-of-life__pixel column2 row4"></div>
            <div class="game-of-life__pixel column2 row5"></div>
            <div class="game-of-life__pixel column2 row6"></div>
            <div class="game-of-life__pixel column2 row7"></div>
            <div class="game-of-life__pixel column2 row8"></div>
            <div class="game-of-life__pixel column2 row9 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column3 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column3 row1"></div>
            <div class="game-of-life__pixel column3 row2"></div>
            <div class="game-of-life__pixel column3 row3"></div>
            <div class="game-of-life__pixel column3 row4"></div>
            <div class="game-of-life__pixel column3 row5"></div>
            <div class="game-of-life__pixel column3 row6"></div>
            <div class="game-of-life__pixel column3 row7"></div>
            <div class="game-of-life__pixel column3 row8"></div>
            <div class="game-of-life__pixel column3 row9 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column4 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0"></div>
            <div class="game-of-life__pixel column4 row0 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column5 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column5 row1"></div>
            <div class="game-of-life__pixel column5 row2"></div>

            <div class="game-of-life__pixel column5 row9 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column6 row0 hidden-pixel"></div>

            <div class="game-of-life__pixel column7 row5"></div>

            <div class="game-of-life__pixel column7 row8"></div>
            <div class="game-of-life__pixel column7 row9 hidden-pixel"></div>
          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column8 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column8 row1"></div>
            <div class="game-of-life__pixel column8 row2"></div>
            <div class="game-of-life__pixel column8 row3"></div>
            <div class="game-of-life__pixel column8 row4"></div>
            <div class="game-of-life__pixel column8 row5"></div>
            <div class="game-of-life__pixel column8 row6"></div>

          </div>
          <div class="game-of-life__column">
            <div class="game-of-life__pixel column9 row0 hidden-pixel"></div>
            <div class="game-of-life__pixel column9 row1 hidden-pixel"></div>
            <div class="game-of-life__pixel column9 row2 hidden-pixel"></div>

            <div class="game-of-life__pixel column9 row8 hidden-pixel"></div>
            <div class="game-of-life__pixel column9 row9 hidden-pixel"></div>
          </div>
        </div>
      </main>
      <section class="game-buttons">
        <button class="game-buttons__button-reset green-button">Reset</button>
        <button class="game-buttons__button-start green-button">Start</button>
        <button class="game-buttons__button-next green-button">Next</button>
      </section>
      <footer class="name-creator">
        <span>Made by David Lozano</span>
      </footer>
    </div>
  </body>
</html>
